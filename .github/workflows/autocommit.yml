name: Auto commit

on:

  push:
    branches:
      - main
      
  schedule:
  - cron: "0 2,6,10,14,18 * * *" # “Runs at 0 minutes past the hour, every 3 hours, only on Sunday through Wednesday and Saturday. ” 

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > CRIME
          
      - name: Commit changes
        run: |
          git config --local user.email "saeed.khatami.99@gmail.com"
          git config --local user.name "saeed-khatami"
          git add -A
          
          arr[0]="Marchello commited a crime"
          arr[1]="Marchello commited a crime"
          arr[2]="Marchello commited a crime"
          arr[3]="Marchello commited a crime"
          arr[4]="Marchello commited a crime"
          arr[5]="Marchello commited a crime"
          arr[6]="Marchello commited a crime"
          arr[7]="Marchello commited a crime"
          arr[8]="Marchello commited a crime"
          arr[9]="Marchello commited a crime"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
